            <a href="#" id="removesBtn" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除多条</a>
            <a href="#" id="searchbtn" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px">查询</a>
            <input class="easyui-searchbox" data-options="prompt:'Please Input Value',searcher:doSearch" style="width:100%">
        </div>
        <div data-options="region:'west',split:true" title="新闻分类" style="width:200px;">
            <ul id="tt"></ul>
        </div>
        <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">

            <div id="dlg" class="easyui-dialog" title="Basic Dialog" data-options="iconCls:'icon-save',closed:true" style="width:600px;height:400px;padding:10px">
                <form id="ff" method="post">
                    <div style="margin-bottom:20px">
                            <!-- <input class="easyui-textbox" name="_id"> -->
                        <input class="easyui-textbox yiliangj666" name="title" style="width:100%" data-options="label:'标题:',required:true">
                    </div>
                    <div style="margin-bottom:20px">
                            内容：<textarea id="elem1" rows="10" name="content" class="xheditor{submitID:'save'} yilaingj888" style="width:100%" ></textarea>
                    </div>
                </form>
                <div style="text-align:center;padding:5px 0">
                    <a href="javascript:void(0)" class="easyui-linkbutton yiliangj999" style="width:80px">Submit</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">Clear</a>
                </div>
            </div>
        </div>

    <script>
        var cateId = null;
        $('#tt').tree({
            url: "http://10.31.154.14:3000/news/list/1",
            method:'post',
            onClick: function(node){
                cateId = node._id;
                $("#dg").datagrid({
                    queryParams: {
                        cateId: cateId
                    }
                }).datagrid('reload');
               /*  $.ajax({
                    type:"post",
                    url:'http://10.31.154.14:3000/news/manger/1',

                        sid:cateId
                    }
                }) */
                $('#dg').datagrid({
                    url:'http://10.31.154.14:3000/news/manger/1/'+cateId,
                    method:'post',
                    fit:true,
                    pagination:true,
                    pageSize:10,
                    pageList:[10,20,30],
                    columns:[[
                            {field:'ck',title:'复选',checkbox:true},
                            {field:'text',title:'标题',width:100},
                            {field:'content',title:'内容',width:260},
                            {field:'pl',title:'评论',width:46},
                            {field:'operate',title:'操作', width:80,
                            formatter: function(value,row,index){
                                return "<a onclick=deleteData('"+ row._id+"')>删除</a> <a onclick=editData('"+ row._id+"')>修改</a>"
                            }
                        }
                    ]]
                });
            }
		});

                    {field:'text',title:'标题',width:100},

        $("#addBtn").click(function(){
            $('#ff').form('clear');
            if(cateId === null){
                $.messager.show({
                title:'信息提示',
                msg:'请选择分类，否则无法添加',
                timeout:3000,
                showType:'show'
            });
            }else{
                $('#dlg').dialog('open');
                $('#ff').form('clear');
                $('#elem1').xheditor({submitID:'save'});
                $('.yiliangj999').unbind('click').click(function(){
                    console.log(2)
                    $.ajax({
                        type:"post",
                        url:"http://10.31.154.14:3000/news/data",
                        async:true,
                        data:{
                            parentId:cateId,
                            type:1,
                            text:$('.yiliangj666').val()
                        }
                    }).done(function(data){
                        $("#dg").datagrid('reload');
                        $('#dlg').dialog('close');
                        $('#ff').form('clear');
                        $("#tt").tree('reload');
                    })
                })

            }
        })

        function clearForm(){
            $('#ff').form('clear');
        }
    	
        function deleteData(id){
            
            $.messager.confirm('确认删除', '你确认删除数据吗？', function(r){
            if (r){
                    $.ajax({
                        type:"delete",
                        url:"http://10.31.154.14:3000/news/data/" + id,
                        async:true
                    }).done(function(res){
                        $("#dg").datagrid('reload');
                        $("#tt").tree('reload');
                       //location.reload()
                    })
            }
        });
        }
        
        function editData(id){
            $('#dlg').dialog('open');
            $('#ff').form('clear');
            $('#elem1').xheditor({submitID:'save'});
            $('.yiliangj999').unbind('click').click(function(){
                $.ajax({
                    type:"put",
                    url:"http://10.31.154.14:3000/news/data/" +id,
                    async:true,
                    data:{
                        text:$('.yiliangj666').val(),
                    }
                }).done(function(data){
                    $("#dg").datagrid('reload');
                    $('#dlg').dialog('close');
                    $("#tt").tree('reload');
                })
            })
            
        }
        
        $("#removesBtn").click(function(){
            var rows = $("#dg").datagrid('getSelections');
            $.messager.confirm('确认删除', '你确认删除数据吗？', function(r){
                if (r){
                if(rows.length>0){
                    var ids = [];
                    rows.forEach(function(item,idx){
                        ids.push(item._id)
                    })
                    console.log(ids);
                    $.ajax({
                        type:"post",
                        url:"http://10.31.154.14:3000/news/all",
                        data:{
                            id: ids.toString()
                        },
                        async:true
                    }).done(function(res){
                        $("#dg").datagrid('reload');
                        $("#tt").tree('reload');
                    })
                    
                }
                }
            })  
        })

        $('#searchbtn').click(function(){
            $('#dlg').dialog('open');
            $('#ff').form('clear');
            $('#elem1').xheditor({submitID:'save'});
            $('.yiliangj999').click(function(){
                $.ajax({
                    type:"post",
                    url:"http://10.31.154.14:3000/news/manger/1/"+cateId,
                    async:true,
                    data:{
                        title:$('.yiliangj666').val()
                    }
                }).done(function(data){
                    $("#dg").datagrid('loadData',data);
                    $('#dlg').dialog('close');
                })
            })
        })
        $("#loadAllDataBtn").click(function(){
            cateId = null;
                $("#dg").datagrid({
            queryParams: {
                cateId: cateId
            }
        }).datagrid('reload');
        })
        
        function doSearch(value){
            $("#dg").datagrid({
                queryParams: {
                    cateId: cateId,
                    title: value
                }
            }).datagrid('reload');
        }
