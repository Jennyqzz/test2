            <a href="#" id="addBtn" class="easyui-linkbutton" data-options="iconCls:'icon-add'">添加新闻</a>

            <a href="#" id="searchbtn" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px">查询</a>

        <div data-options="region:'west',split:true" title="新闻分类" style="width:200px;">

        <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">

            <div id="dlg" class="easyui-dialog" title="Basic Dialog" data-options="iconCls:'icon-save',closed:true" style="width:600px;height:400px;padding:10px">

                    <div style="margin-bottom:20px">

                    </div>
                    <div style="margin-bottom:20px">

                    </div>
                </form>
                <div style="text-align:center;padding:5px 0">
                    <a href="javascript:void(0)" class="easyui-linkbutton yiliangj999" style="width:80px">Submit</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">Clear</a>
                </div>
            </div>

    <script>
        var cateId = null;
        $('#tt').tree({
            url: "http://10.31.154.14:3000/news/list/1",
            method:'post',
            onClick: function(node){
                cateId = node._id;
                $("#dg").datagrid({
                    queryParams: {
                        cateId: cateId
                    }
                }).datagrid('reload');
            }
		});
		$('#dg').datagrid({
		    url:'http://10.31.154.14:3000/con/list',
		    method:'post',
		    fit:true,
		    pagination:true,
		    pageSize:10,
		    pageList:[10,20,30],
		    columns:[[
		    		{field:'ck',title:'复选',checkbox:true},
                    {field:'title',title:'标题',width:160},
                    {field:'content',title:'内容',width:360},
                    {field:'pl',title:'评论',width:66,
                        formatter: function(value,row,index){
                            return "<a herf='#' onclick=comment('"+ row._id+"')>查看评论</a>"
                        }
                    },
                    {field:'operate',title:'操作', width:80,
					formatter: function(value,row,index){
						return "<a onclick=deleteData('"+ row._id+"')>删除</a> <a onclick=editData('"+ row._id+"')>修改</a>"
					}
				}
		    ]]
		});
    	
        $("#addBtn").click(function(){
            $('#ff').form('clear');
            console.log(1)
            if(cateId === null){
                $.messager.show({
                title:'信息提示',
                msg:'请选择分类，否则无法添加',
                timeout:3000,
                showType:'show'
            });
            }else{
                $('#dlg').dialog('open');
                $('#ff').form('clear');
                $('#elem1').xheditor({submitID:'save'});
                $('.yiliangj999').unbind('click').click(function(){
                    console.log(2)
                    $.ajax({
                        type:"post",
                        url:"http://10.31.154.14:3000/con/data",
                        async:true,
                        data:{
                            cateId:cateId,
                            title:$('.yiliangj666').val(),
                            content:$('#elem1').val()
                        }
                    }).done(function(data){
                        $("#dg").datagrid('reload');
                        $('#dlg').dialog('close');
                        $('#ff').form('clear');
                    })
                })

            }
        })

        function clearForm(){
            $('#ff').form('clear');
        }
    	
        function deleteData(id){
            
            $.messager.confirm('确认删除', '你确认删除数据吗？', function(r){
            if (r){
                    $.ajax({
                        type:"delete",
                        url:"http://10.31.154.14:3000/con/data/" + id,
                        async:true
                    }).done(function(res){
                        $("#dg").datagrid('reload');
                    })
            }
        });
        }
        
        function editData(id){
            $('#dlg').dialog('open');
            $('#ff').form('clear');
            $('#elem1').xheditor({submitID:'save'});
            $('.yiliangj999').click(function(){
                $.ajax({
                    type:"put",
                    url:"http://10.31.154.14:3000/con/data/" +id,
                    async:true,
                    data:{
                        title:$('.yiliangj666').val(),
                        content:$('#elem1').val()
                    }
                }).done(function(data){
                    $("#dg").datagrid('reload');
                    $('#dlg').dialog('close');
                })
            })
            
        }
        
        $("#removesBtn").click(function(){
            var rows = $("#dg").datagrid('getSelections');
            $.messager.confirm('确认删除', '你确认删除数据吗？', function(r){
                if (r){
                if(rows.length>0){
                    var ids = [];
                    rows.forEach(function(item,idx){
                        ids.push(item._id)
                    })
                    console.log(ids);
                    $.ajax({
                        type:"post",
                        url:"http://10.31.154.14:3000/con/all",
                        data:{
                            id: ids.toString()
                        },
                        async:true
                    }).done(function(res){
                        $("#dg").datagrid('reload');
                    })
                    
                }
                }
            })  
        })

        $('#searchbtn').click(function(){
            $('#dlg').dialog('open');
            $('#ff').form('clear');
            $('#elem1').xheditor({submitID:'save'});
            $('.yiliangj999').click(function(){
                $.ajax({
                    type:"post",
                    url:"http://10.31.154.14:3000/con/list",
                    async:true,
                    data:{
                        cateId:cateId,
                        title:$('.yiliangj666').val()
                    }
                }).done(function(data){
                    $("#dg").datagrid('loadData',data);
                    $('#dlg').dialog('close');
                })
            })
        })
        $("#loadAllDataBtn").click(function(){
            cateId = null;
                $("#dg").datagrid({
            queryParams: {
                cateId: cateId
            }
        }).datagrid('reload');
        })
        
        function doSearch(value){
            $("#dg").datagrid({
                queryParams: {
                    cateId: cateId,
                    title: value
                }
            }).datagrid('reload');
        }
        function comment(cid){
            $('#win').window({
                width:900,
                height:700,
                modal:true
            });
            var bboox=`<div style="width:100%;heighe:100%;overflow:hidden">
                        <div style="width:55%;float:left;border：1px solid #ccc;">
                            <h2>本地新闻评论</h2>
                            <table id="dg1" style="width:100%;heighe:500px;"></table>
                            </div>
                        <div style="width:40%;float:left;border：1px solid #ccc;">
                                <h2>添加评论</h2>
                                <textarea id="elem11" rows="10" class="xheditor{submitID:'save'} yilaingj888" style="width:100%" ></textarea>
                                <a href="#" id="rrrr">确认</a>
                        </div>
                    </div>`
            $('#win').html(bboox);
            $('#elem11').xheditor({submitID:'save'});
           /*  $.ajax({
                type:'post',
                url:'http://10.31.154.14:3000/comm/list'+cid
            }) */
            $('#dg1').datagrid({
		    url:'http://10.31.154.14:3000/comm/list/'+cid,
		    method:'post',
		    pagination:true,
		    pageSize:10,
		    pageList:[10,20,30],
		    columns:[[
		    		{field:'ck',title:'复选',checkbox:true},
                    {field:'text',title:'评论内容',width:380},
                    {field:'operate',title:'操作', width:80,
					formatter: function(value,row,index){
						return "<a onclick=deleteData333('"+ row._id+"')>删除</a>"
					}
				}
		    ]]
        });
        $('#rrrr').click(function(){
            $.ajax({
                type:'post',
                url:'http://10.31.154.14:3000/comm/data',
                data:{
                    text:$('#elem11').val(),
                    sid:cid
                }
            }).done(function(){
                $("#dg").datagrid('reload');
            })
        })
        }
         function deleteData333(id){
            $.messager.confirm('确认删除', '你确认删除数据吗？', function(r){
            if (r){
                    $.ajax({
                        type:"delete",
                        url:"http://10.31.154.14:3000/comm/remove/" + id,
                        async:true
                    }).done(function(res){
                        $("#dg").datagrid('reload');
                    })
            }
        });
        }
